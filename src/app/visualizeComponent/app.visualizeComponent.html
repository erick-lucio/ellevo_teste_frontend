<div class="divAlignCenter">
  <form class="insertForm" >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" value={{nome}} disabled>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Telefone" value={{telefone}} disabled>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" value={{email}} disabled>
    </mat-form-field>

  </form>
</div>
