<div class="divAlignCenter">
  <form class="insertForm" [formGroup]="checkoutFormInsert" (ngSubmit)="onSubmit()">
    <h2>Adicione seu contato </h2>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" value="" formControlName="nome">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Telefone" value="" formControlName="telefone">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" value="" formControlName="email">
    </mat-form-field>
    <div class="">
      <button type="submit" >Inserir Contato</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
