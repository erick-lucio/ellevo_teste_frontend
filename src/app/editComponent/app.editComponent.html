<div class="divAlignCenter">
  <form class="insertForm" [formGroup]="checkoutFormEdit" (ngSubmit)="onSubmit()">
    <h2>Altere seu contato </h2>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" [ngModel]="nome" formControlName="nome">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Telefone" [ngModel]="telefone" formControlName="telefone">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" [ngModel]="email" formControlName="email">
    </mat-form-field>
    <div class="">
      <button type="submit" >Editar Contato</button>
    </div>
  </form>
</div>
<router-outlet></router-outlet>
